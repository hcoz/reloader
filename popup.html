<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloader</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="container">
        <h3 for="interval">Enter the page reload time interval in minutes between 1 and 60.</h3>
        <div class="newtask">
            <input type="number" id="interval" min="1" max="60" placeholder="Minutes" />
            <button type="button" id="start">Start</button>
        </div>
        <p id="message"></p>
        <ul id="tasklist"></ul>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
