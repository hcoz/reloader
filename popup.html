<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloader</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="container">
        <h3 for="interval">Enter the page reload time interval in seconds between 5 and 500.</h3>
        <input type="number" id="interval" min="5" max="500" placeholder="Seconds" />
        <button type="button" id="start">Start</button>
        <button type="button" id="stop">Stop</button>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
